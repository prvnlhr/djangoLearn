{% extends 'main.html' %}

{% block content %}
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    
    .form-wrapper {
      width: 300px;
      height: 400px;
    }
    
    .form-tag {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
      width: 100%;
      min-width: 100%;
      height: 80px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 92%;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 50px;
      padding-left: 8%;
    }
    
    .form-group button {
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin: 0px;
    }
    
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="container">
    <div class="form-wrapper">
      <form class="form-tag" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
